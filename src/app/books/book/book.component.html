<li
  class="flex flex-col justify-between w-full max-w-[420px] max-h-[600px]  list-style-none bg-slate-800 rounded-md p-4 hover:bg-slate-700 transition-colors duration-200 h-full">
  <div class="overflow-hidden hover:cursor-pointer h-[-webkit-fill-available]">
    <p class="text-2xl text-white font-extralight">{{book.name}}</p>
    <img src="{{book.image}}" alt="{{book.name}}" class="object-cover w-full h-full my-4 img-responsive" />
  </div>
  <div class="flex flex-col gap-2 mt-2">
    <p class="w-full text-sm text-white font-extralight">By {{book.author | titlecase }}</p>
    <p class="w-full text-sm text-white font-extralight">{{book.price | currency:'AUD'}}</p>
    <button class="mt-2 btn btn-primary hover:cursor-pointer hover:bg-yellow-500 hover:text-black" [disabled]="isAdding"
      (click)="addToCart()">
      <ng-container *ngIf="!isAdding">Add to Cart</ng-container>
      <ng-container *ngIf="isAdding">Adding...</ng-container>
    </button>
  </div>
</li>
