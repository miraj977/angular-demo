<header>
  <nav class="fixed top-0 flex justify-between w-full px-4 py-3 mb-4 text-white bg-gray-800 navbar nav align-center">
    <h1 class="text-4xl font-extralight">Bookotopia</h1>
    <div class="flex align-center">
      <span [ngClass]="{'self-center cursor-pointer hover:text-gray-300':true,
      'text-yellow-600 hover:text-yellow-700 border-b-[1px] border-yellow-600': isShowCart }"
        (click)="isShowCart=!isShowCart"> Cart
        ({{getTotalItems()}})</span>
    </div>
  </nav>
  <ng-container *ngIf="isShowCart">
    <app-cart></app-cart>
  </ng-container>
</header>
<main class="px-4 mt-32 min-h-[80vh]">
  <app-books></app-books>
</main>
<footer class="px-4 py-20 mt-20 text-center text-white border-t-[1px] border-gray-800">
  <a target="_blank" href="http://mirajaryal.com"
    class="transition duration-200 hover:scale-150 hover:underline hover:text-yellow-500">@Mraz</a>
</footer>
